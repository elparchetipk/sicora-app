version: '3.8'

services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: sicora_test
      POSTGRES_USER: sicora_test
      POSTGRES_PASSWORD: sicora_test
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sicora_test']
      interval: 10s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-test:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: sicora_test
    ports:
      - '27018:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  frontend-test:
    build:
      context: ./sicora-app-fe
      dockerfile: Dockerfile.dev
    ports:
      - '5174:5173'
    environment:
      - VITE_API_BASE_URL=http://backend-go-test:8002
    depends_on:
      - backend-go-test
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173']
      interval: 30s
      timeout: 10s
      retries: 3

  backend-go-test:
    build:
      context: ./sicora-be-go
    ports:
      - '8003:8002'
    environment:
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_NAME=sicora_test
      - DB_USER=sicora_test
      - DB_PASSWORD=sicora_test
      - JWT_SECRET=test_secret_key
      - GIN_MODE=test
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8002/health']
      interval: 30s
      timeout: 10s
      retries: 3

  backend-python-test:
    build:
      context: ./sicora-be-python
    ports:
      - '8104:8101'
    environment:
      - DATABASE_URL=postgresql://sicora_test:sicora_test@postgres-test:5432/sicora_test
      - REDIS_URL=redis://redis-test:6379
      - MONGODB_URL=mongodb://root:sicora_test@mongodb-test:27017
      - JWT_SECRET=test_secret_key
      - ENVIRONMENT=test
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      mongodb-test:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8101/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: sicora-test-network
