# MongoDB Configuration for SICORA OneVision
# Optimized for development and small-to-medium production environments

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Networking
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 1

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Replication (for future scaling)
#replication:
#  replSetName: "sicora-rs"

# Sharding (for future scaling)
#sharding:
#  clusterRole: shardsvr

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Set parameters
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
