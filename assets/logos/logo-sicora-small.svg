<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .small-bg { fill: #0D1117; stroke: #30363D; }
      .small-icon { fill: #238636; stroke: #2EA043; }
      .small-line { stroke: #F0F6FC; stroke-width: 1; }
      .small-circle { fill: #1F6FEB; stroke: #58A6FF; }
      .small-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #F0F6FC; }
      .small-subtitle { font-family: Arial, sans-serif; font-size: 8px; fill: #8B949E; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="150" height="50" rx="5" class="small-bg" stroke-width="1"/>

  <!-- Ícono compacto -->
  <g transform="translate(8, 8)">
    <rect x="0" y="5" width="20" height="25" rx="2" class="small-icon" stroke-width="1"/>
    <line x1="3" y1="11" x2="17" y2="11" class="small-line"/>
    <line x1="3" y1="15" x2="15" y2="15" class="small-line"/>
    <line x1="3" y1="19" x2="16" y2="19" class="small-line"/>
    <line x1="3" y1="23" x2="14" y2="23" class="small-line"/>
    <circle cx="17" cy="9" r="2" class="small-circle" stroke-width="1"/>
  </g>

  <!-- Texto -->
  <text x="38" y="22" class="small-title">SICORA</text>
  <text x="38" y="32" class="small-subtitle">OneVision</text>
  <text x="38" y="40" class="small-subtitle">Educational Platform</text>
</svg>
