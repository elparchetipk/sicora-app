<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-bg { fill: #0D1117; stroke: #30363D; }
      .logo-icon { fill: #238636; stroke: #2EA043; }
      .logo-line { stroke: #F0F6FC; stroke-width: 2; }
      .logo-circle { fill: #1F6FEB; stroke: #58A6FF; }
      .logo-title { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #F0F6FC; }
      .logo-subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #8B949E; }
      .logo-footer { font-family: Arial, sans-serif; font-size: 12px; fill: #1F6FEB; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="400" height="100" rx="10" class="logo-bg" stroke-width="1"/>

  <!-- Ícono -->
  <g transform="translate(20, 20)">
    <rect x="0" y="10" width="40" height="50" rx="4" class="logo-icon" stroke-width="1"/>
    <line x1="6" y1="22" x2="34" y2="22" class="logo-line"/>
    <line x1="6" y1="30" x2="30" y2="30" class="logo-line"/>
    <line x1="6" y1="38" x2="32" y2="38" class="logo-line"/>
    <line x1="6" y1="46" x2="28" y2="46" class="logo-line"/>
    <circle cx="34" cy="18" r="4" class="logo-circle" stroke-width="1"/>
  </g>

  <!-- Texto principal -->
  <text x="80" y="45" class="logo-title">SICORA</text>

  <!-- Subtítulo -->
  <text x="80" y="65" class="logo-subtitle">Sistema de Información de Coordinación Académica</text>

  <!-- Footer -->
  <text x="80" y="82" class="logo-footer">OneVision Educational Platform</text>
</svg>
