<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" style="background-color: #1a1a1a;">
  <defs>
    <style>
      .title { fill: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .subtitle { fill: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; }
      .concept-title { fill: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .concept-desc { fill: #d0d0d0; font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; }
      .code-text { fill: #ffd700; font-family: 'Consolas', monospace; font-size: 9px; }
      .small-text { fill: #b0b0b0; font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; }
      .example-text { fill: #90ee90; font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; }

      .mcp-box { fill: #2d4a5a; stroke: #4a90e2; stroke-width: 2; rx: 8; }
      .server-box { fill: #2d5a3d; stroke: #68d391; stroke-width: 2; rx: 8; }
      .client-box { fill: #5a2d87; stroke: #9f7aea; stroke-width: 2; rx: 8; }
      .protocol-box { fill: #5a3d2d; stroke: #ed8936; stroke-width: 2; rx: 8; }
      .tool-box { fill: #3d2d5a; stroke: #b794f6; stroke-width: 2; rx: 8; }
      .example-box { fill: #2d5a5a; stroke: #4dd0e1; stroke-width: 1; rx: 4; }

      .connection-line { fill: none; stroke: #4a90e2; stroke-width: 2; marker-end: url(#arrowhead); }
      .protocol-line { fill: none; stroke: #ed8936; stroke-width: 2; stroke-dasharray: 4,4; }
      .data-line { fill: none; stroke: #68d391; stroke-width: 1.5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2" />
    </marker>
  </defs>

  <!-- Título Principal -->
  <text x="500" y="30" text-anchor="middle" class="title">Model Context Protocol (MCP) - Conceptos Educativos</text>
  <text x="500" y="55" text-anchor="middle" class="subtitle">Sistema de comunicación entre IA y herramientas externas</text>

  <!-- ¿QUÉ ES MCP? -->
  <rect x="50" y="80" width="300" height="120" class="mcp-box"/>
  <text x="200" y="105" text-anchor="middle" class="concept-title">🤖 ¿QUÉ ES MCP?</text>

  <text x="60" y="125" class="concept-desc">Model Context Protocol es un estándar</text>
  <text x="60" y="140" class="concept-desc">que permite a los modelos de IA:</text>
  <text x="70" y="155" class="small-text">• Acceder a herramientas externas</text>
  <text x="70" y="170" class="small-text">• Obtener información en tiempo real</text>
  <text x="70" y="185" class="small-text">• Ejecutar acciones específicas</text>

  <!-- ARQUITECTURA MCP -->
  <rect x="380" y="80" width="300" height="120" class="protocol-box"/>
  <text x="530" y="105" text-anchor="middle" class="concept-title">🏗️ ARQUITECTURA</text>

  <text x="390" y="125" class="concept-desc">Cliente ↔ Servidor ↔ Herramientas</text>
  <text x="400" y="145" class="small-text">• Cliente: VS Code / AI Assistant</text>
  <text x="400" y="160" class="small-text">• Servidor: Proxy/Gateway</text>
  <text x="400" y="175" class="small-text">• Herramientas: APIs, Bases de datos</text>
  <text x="400" y="190" class="small-text">• Protocolo: JSON-RPC sobre WebSocket</text>

  <!-- BENEFICIOS -->
  <rect x="710" y="80" width="250" height="120" class="tool-box"/>
  <text x="835" y="105" text-anchor="middle" class="concept-title">✨ BENEFICIOS</text>

  <text x="720" y="125" class="small-text">🔄 Tiempo real</text>
  <text x="720" y="140" class="small-text">🔧 Extensibilidad</text>
  <text x="720" y="155" class="small-text">🛡️ Seguridad controlada</text>
  <text x="720" y="170" class="small-text">📊 Contexto enriquecido</text>
  <text x="720" y="185" class="small-text">🎯 Precisión mejorada</text>

  <!-- DIAGRAMA DE FLUJO PRINCIPAL -->
  <rect x="100" y="230" width="800" height="200" style="fill: none; stroke: #4a90e2; stroke-width: 2; rx: 8;"/>
  <text x="500" y="255" text-anchor="middle" class="concept-title">🔄 FLUJO DE COMUNICACIÓN MCP</text>

  <!-- Cliente -->
  <rect x="130" y="280" width="120" height="80" class="client-box"/>
  <text x="190" y="305" text-anchor="middle" class="concept-title">CLIENTE</text>
  <text x="190" y="320" text-anchor="middle" class="small-text">VS Code</text>
  <text x="190" y="335" text-anchor="middle" class="small-text">GitHub Copilot</text>
  <text x="190" y="350" text-anchor="middle" class="small-text">AI Assistant</text>

  <!-- Servidor MCP -->
  <rect x="290" y="280" width="120" height="80" class="server-box"/>
  <text x="350" y="305" text-anchor="middle" class="concept-title">SERVIDOR MCP</text>
  <text x="350" y="320" text-anchor="middle" class="small-text">sicora-mcp-server</text>
  <text x="350" y="335" text-anchor="middle" class="small-text">Puerto: 3000</text>
  <text x="350" y="350" text-anchor="middle" class="small-text">Enrutamiento</text>

  <!-- Herramientas -->
  <rect x="450" y="280" width="120" height="80" class="tool-box"/>
  <text x="510" y="305" text-anchor="middle" class="concept-title">HERRAMIENTAS</text>
  <text x="510" y="320" text-anchor="middle" class="small-text">Bases de datos</text>
  <text x="510" y="335" text-anchor="middle" class="small-text">APIs backend</text>
  <text x="510" y="350" text-anchor="middle" class="small-text">Archivos sistema</text>

  <!-- Contexto SICORA -->
  <rect x="610" y="280" width="120" height="80" class="protocol-box"/>
  <text x="670" y="305" text-anchor="middle" class="concept-title">CONTEXTO</text>
  <text x="670" y="320" text-anchor="middle" class="small-text">Datos académicos</text>
  <text x="670" y="335" text-anchor="middle" class="small-text">Métricas sistema</text>
  <text x="670" y="350" text-anchor="middle" class="small-text">Estado servicios</text>

  <!-- Respuesta -->
  <rect x="770" y="280" width="100" height="80" class="mcp-box"/>
  <text x="820" y="305" text-anchor="middle" class="concept-title">RESPUESTA</text>
  <text x="820" y="320" text-anchor="middle" class="small-text">JSON</text>
  <text x="820" y="335" text-anchor="middle" class="small-text">Estructurada</text>
  <text x="820" y="350" text-anchor="middle" class="small-text">Contextual</text>

  <!-- Flechas del flujo -->
  <line x1="250" y1="320" x2="290" y2="320" class="connection-line"/>
  <line x1="410" y1="320" x2="450" y2="320" class="connection-line"/>
  <line x1="570" y1="320" x2="610" y2="320" class="connection-line"/>
  <line x1="730" y1="320" x2="770" y2="320" class="connection-line"/>

  <!-- Flujo de retorno -->
  <line x1="820" y1="360" x2="820" y2="385" class="data-line"/>
  <line x1="820" y1="385" x2="190" y2="385" class="data-line"/>
  <line x1="190" y1="385" x2="190" y2="360" class="data-line"/>

  <!-- IMPLEMENTACIÓN EN SICORA -->
  <rect x="50" y="460" width="400" height="160" class="server-box"/>
  <text x="250" y="485" text-anchor="middle" class="concept-title">🛠️ IMPLEMENTACIÓN EN SICORA</text>

  <text x="60" y="505" class="concept-desc">Estructura del servidor MCP:</text>

  <rect x="70" y="515" width="360" height="20" class="example-box"/>
  <text x="75" y="530" class="code-text">sicora-mcp-server/</text>

  <text x="80" y="550" class="small-text">├── src/handlers/ (manejo de herramientas)</text>
  <text x="80" y="565" class="small-text">├── src/tools/ (definición de herramientas)</text>
  <text x="80" y="580" class="small-text">├── src/config/ (configuración MCP)</text>
  <text x="80" y="595" class="small-text">└── package.json (dependencias y scripts)</text>

  <text x="60" y="615" class="example-text">Puerto: 3000 | Framework: Node.js</text>

  <!-- HERRAMIENTAS DISPONIBLES -->
  <rect x="480" y="460" width="460" height="160" class="tool-box"/>
  <text x="710" y="485" text-anchor="middle" class="concept-title">🔧 HERRAMIENTAS DISPONIBLES</text>

  <rect x="500" y="500" width="200" height="110" class="example-box"/>
  <text x="510" y="515" class="small-text">📊 ANÁLISIS SICORA</text>
  <text x="515" y="530" class="example-text">• Estructura proyecto</text>
  <text x="515" y="545" class="example-text">• Estado integración</text>
  <text x="515" y="560" class="example-text">• Métricas código</text>
  <text x="515" y="575" class="example-text">• Health checks</text>
  <text x="515" y="590" class="example-text">• Generación componentes</text>

  <rect x="720" y="500" width="200" height="110" class="example-box"/>
  <text x="730" y="515" class="small-text">🚀 AUTOMATIZACIÓN</text>
  <text x="735" y="530" class="example-text">• Ejecución tests</text>
  <text x="735" y="545" class="example-text">• Actualización docs</text>
  <text x="735" y="560" class="example-text">• Deploy servicios</text>
  <text x="735" y="575" class="example-text">• Monitoreo continuo</text>
  <text x="735" y="590" class="example-text">• Backup automático</text>

  <!-- CASOS DE USO -->
  <rect x="50" y="650" width="280" height="120" class="mcp-box"/>
  <text x="190" y="675" text-anchor="middle" class="concept-title">💡 CASOS DE USO</text>

  <text x="60" y="695" class="small-text">🔍 "Analiza el estado del proyecto SICORA"</text>
  <text x="60" y="710" class="small-text">🧪 "Ejecuta los tests de integración"</text>
  <text x="60" y="725" class="small-text">📝 "Actualiza la documentación automáticamente"</text>
  <text x="60" y="740" class="small-text">🔧 "Genera un componente React para usuarios"</text>
  <text x="60" y="755" class="small-text">📊 "Verifica el estado de todos los servicios"</text>

  <!-- CONFIGURACIÓN -->
  <rect x="350" y="650" width="280" height="120" class="protocol-box"/>
  <text x="490" y="675" text-anchor="middle" class="concept-title">⚙️ CONFIGURACIÓN</text>

  <rect x="360" y="690" width="260" height="15" class="example-box"/>
  <text x="365" y="702" class="code-text">npm install @modelcontextprotocol/sdk</text>

  <rect x="360" y="710" width="260" height="15" class="example-box"/>
  <text x="365" y="722" class="code-text">npm start # Puerto 3000</text>

  <text x="360" y="740" class="small-text">Configuración en VS Code settings.json:</text>
  <text x="360" y="755" class="example-text">"mcp.servers": { "sicora": "http://localhost:3000" }</text>

  <!-- VENTAJAS ESPECÍFICAS -->
  <rect x="660" y="650" width="290" height="120" class="server-box"/>
  <text x="805" y="675" text-anchor="middle" class="concept-title">🎯 VENTAJAS PARA SICORA</text>

  <text x="670" y="695" class="small-text">📈 Desarrollo más eficiente</text>
  <text x="670" y="710" class="small-text">🔄 Automatización de tareas repetitivas</text>
  <text x="670" y="725" class="small-text">🎓 Experiencia educativa mejorada</text>
  <text x="670" y="740" class="small-text">🚀 Despliegue y testing simplificado</text>
  <text x="670" y="755" class="small-text">📊 Monitoreo en tiempo real</text>
</svg>
