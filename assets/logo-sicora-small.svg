<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo transparente para usar en documentación -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="#1a202c" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Icono simplificado -->
  <g>
    <!-- Círculo principal más pequeño -->
    <circle cx="25" cy="30" r="15" fill="url(#primaryGrad)" stroke="#4299e1" stroke-width="1"/>
    
    <!-- Círculos conectados más pequeños -->
    <circle cx="15" cy="20" r="6" fill="url(#accentGrad)"/>
    <circle cx="35" cy="20" r="6" fill="url(#accentGrad)"/>
    <circle cx="15" cy="40" r="6" fill="url(#accentGrad)"/>
    <circle cx="35" cy="40" r="6" fill="url(#accentGrad)"/>
    
    <!-- Líneas de conexión -->
    <line x1="21" y1="26" x2="25" y2="30" stroke="#4299e1" stroke-width="1" opacity="0.7"/>
    <line x1="29" y1="26" x2="25" y2="30" stroke="#4299e1" stroke-width="1" opacity="0.7"/>
    <line x1="21" y1="34" x2="25" y2="30" stroke="#4299e1" stroke-width="1" opacity="0.7"/>
    <line x1="29" y1="34" x2="25" y2="30" stroke="#4299e1" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Icono central simplificado -->
  <g transform="translate(20, 25)">
    <rect x="2" y="2" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="7" y="2" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="2" y="7" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="7" y="7" width="4" height="4" fill="#ffffff" rx="0.5"/>
  </g>
  
  <!-- Texto SICORA compacto -->
  <text x="50" y="25" font-family="monospace" font-size="18" font-weight="bold" fill="#ffffff">
    SICORA
  </text>
  
  <!-- Subtítulo compacto -->
  <text x="50" y="40" font-family="monospace" font-size="8" fill="#a0aec0">
    OneVision Open Source
  </text>
  
  <!-- Badge pequeño -->
  <rect x="50" y="45" width="60" height="12" rx="6" fill="url(#accentGrad)"/>
  <text x="80" y="53" text-anchor="middle" font-family="monospace" font-size="7" font-weight="bold" fill="#ffffff">
    Academic System
  </text>
</svg>
