version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sicora-frontend-dev
    ports:
      - '5173:5173' # Vite dev server
      - '3000:3000' # Preview server
      - '6006:6006' # Storybook (futuro)
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.git
    environment:
      - NODE_ENV=development
      - VITE_APP_TITLE=SICORA - Desarrollo
      - VITE_API_URL=http://localhost:8080
      - VITE_BACKEND_GO_URL=http://backend-go:8080
      - VITE_BACKEND_PYTHON_URL=http://backend-python:8000
      - CHOKIDAR_USEPOLLING=true # Para hot reload en algunos sistemas
    depends_on:
      - backend-mock
    networks:
      - sicora-dev
    restart: unless-stopped

  # Mock backend para desarrollo frontend independiente
  backend-mock:
    image: node:20-alpine
    container_name: sicora-backend-mock
    ports:
      - '8080:8080'
    volumes:
      - ./mock-backend:/app
    working_dir: /app
    command: sh -c "npm install -g json-server && json-server --watch db.json --host 0.0.0.0 --port 8080"
    networks:
      - sicora-dev
    restart: unless-stopped

networks:
  sicora-dev:
    driver: bridge
    name: sicora-development

volumes:
  node_modules:
  git_data:
