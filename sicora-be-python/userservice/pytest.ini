[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add asyncio_mode = auto for pytest-asyncio if not already configured elsewhere
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Add the project root to PYTHONPATH
pythonpath = .

# Optional: Add test paths if your tests are not in the default locations
# testpaths =
#    tests

# Optional: Add markers for categorizing tests
# markers =
#    slow: marks tests as slow to run
#    integration: marks tests as integration tests
